<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Cssdom by douzi8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Serialize css structure and stringify css dom, simplified change css code by program, and also support uglify and beautify" />
    <meta name="keywords" content="css, online, dom, uglify, beautify" />
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="lib/beautify.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/cssdom.front.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Cssdom</h1>
      <h2 class="project-tagline">Serialize css structure and stringify css dom, simplified change css code by program</h2>
      <a href="https://github.com/douzi8/cssdom" class="btn">View on GitHub</a>
      <a href="https://github.com/douzi8/cssdom/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/douzi8/cssdom/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
<style>
textarea {
  display: block;
  height: 150px;
  width: 100%;
}
.clearfix:after{
  display: block;
  content: '';
  clear: both;
}
.dom-left {
  float: left;
  width: 50%;
}
.dom-right {
  float: right;
  width: 49.5%;
}
.main-content h3 {
  margin: 10px 0;
}
</style>
<div class="clearfix">
  <div class="dom-left">
    <h3>Input css code here</h3>
    <textarea id="txt" oninput="change()"></textarea>
    <h3>css dom</h3>
    <textarea id="txt4">
    </textarea>
  </div>
  <div class="dom-right">
    <h3>uglify css code</h3>
    <textarea id="txt2">
    </textarea>
    <h3>Beautify css code</h3>
    <form class="js-beautify-form" style="margin-top: 20px;">
      <div>
        <label>indent</label>
        <input type="text" name="indent" value="  ">
      </div>
      <div>
        <label>separate rule</label>
        <input type="checkbox" name="separateRule">
      </div>
    </form>
    <textarea id="txt3">
    </textarea>
  </div>
</div>

<script type="text/javascript">

function change() {
  var code = document.getElementById('txt').value;
  var css = new CssDom(code);
  var opts = $('.js-beautify-form').serializeArray();
  var options = {
  };
  opts.forEach(function(item) {
    options[item.name] = item.value;
  });

  document.getElementById('txt2').innerHTML = css.stringify();
  document.getElementById('txt3').innerHTML = css.beautify(options);
  document.getElementById('txt4').value = js_beautify(JSON.stringify(css.dom), {
        'indent_size': 1,
        'indent_char': '\t'
      });
}

change();
</script>
    </section>
  </body>
</html>
